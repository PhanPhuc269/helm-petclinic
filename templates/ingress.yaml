apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "spring-petclinic.fullname" . }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: petclinic-{{ .Release.Namespace }}.local
      http:
        paths:
          {{- range .Values.ingress.hosts[0].paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "spring-petclinic.fullname" $ }}
                port:
                  number: 80
          {{- end }}
