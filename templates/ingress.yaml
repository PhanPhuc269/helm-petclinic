apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "spring-petclinic.fullname" . }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ regexReplaceAll "^petclinic-" .Release.Namespace "" }}.petclinic.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "spring-petclinic.fullname" . }}
                port:
                  number: 80
