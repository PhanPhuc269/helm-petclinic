apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 25.21.0
    helm:
      values: |
        server:
          ingress:
            enabled: true
            hosts:
              - prometheus.phanphuc.id.vn
            ingressClassName: nginx
          service:
            type: NodePort
            nodePort: 32001
          serverFiles:
            prometheus.yml:
              scrape_configs:
                - job_name: 'petclinic'
                  metrics_path: '/actuator/prometheus'
                  static_configs:
                    - targets:
                        - 'api-gateway:8080'
                        - 'customers-service:8081'
                        - 'visits-service:8082'
                        - 'vets-service:8083'
                        - 'admin-server:9090'

          additionalRulePaths:
            - /etc/prometheus-rules
          extraVolumes:
            - name: prometheus-rules
              configMap:
                name: prometheus-rules
          extraVolumeMounts:
            - name: prometheus-rules
              mountPath: /etc/prometheus-rules
              readOnly: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true