apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.2.0 
    helm:
      values: |
        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            ruleSelectorNilUsesHelmValues: false
        additionalPrometheusRulesMap:
          high_request_errors:
            groups:
              - name: request.error.rules
                rules:
                  - alert: HighErrorRate
                    expr: increase(http_requests_total{status=~"5.."}[30s]) > 10
                    for: 0s
                    labels:
                      severity: warning
                    annotations:
                      summary: "High error rate detected"
                      description: "More than 10 error requests in 30 seconds on {{ $labels.instance }}"
        grafana:
          enabled: true
          ingress:
            enabled: true
            hosts:
              - grafana.phanphuc.id.vn
            ingressClassName: nginx
        alertmanager:
          ingress:
            enabled: true
            hosts:
              - alertmanager.phanphuc.id.vn
            ingressClassName: nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
