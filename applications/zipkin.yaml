apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zipkin
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://openzipkin.github.io/zipkin
    chart: zipkin
    targetRevision: 0.1.5
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true